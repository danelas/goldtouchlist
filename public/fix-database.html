<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Database Schema - Gold Touch List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .loading {
            text-align: center;
            color: #6c757d;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Fix Database Schema</h1>
        
        <div class="warning" style="display: block; margin-bottom: 20px;">
            <h3>‚ö†Ô∏è Database Schema Issue Detected</h3>
            <p>The unlocks table is missing required columns: <code>idempotency_key</code>, <code>ttl_expires_at</code>, <code>updated_at</code></p>
            <p>This is preventing leads from being processed properly.</p>
        </div>
        
        <button class="btn" onclick="checkSchema()">
            üîç Check Current Schema
        </button>
        
        <button class="btn" onclick="runMigration()">
            üöÄ Fix Database Schema (Run Migration)
        </button>
        
        <button class="btn" onclick="testLead()">
            üß™ Test Lead Processing
        </button>
        
        <button class="btn" onclick="window.location.href='/admin'">
            üè† Go to Admin Dashboard
        </button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function showResult(message, type = 'success') {
            const result = document.getElementById('result');
            result.className = `result ${type}`;
            result.innerHTML = message;
            result.style.display = 'block';
        }

        function showLoading() {
            const result = document.getElementById('result');
            result.className = 'result loading';
            result.innerHTML = '‚è≥ Processing...';
            result.style.display = 'block';
        }

        async function checkSchema() {
            console.log('üîç Checking database schema...');
            showLoading();
            try {
                const response = await fetch('/migrate/check-schema');
                const data = await response.json();
                
                if (data.success) {
                    let message = `<h3>üìã Database Schema Check</h3>`;
                    message += `<p><strong>Table:</strong> ${data.table}</p>`;
                    message += `<p><strong>Schema Complete:</strong> ${data.schema_complete ? '‚úÖ Yes' : '‚ùå No'}</p>`;
                    
                    if (data.missing_columns.length > 0) {
                        message += `<p><strong>Missing Columns:</strong> ${data.missing_columns.join(', ')}</p>`;
                    }
                    
                    message += `<h4>Current Columns:</h4>`;
                    message += `<pre>${JSON.stringify(data.columns, null, 2)}</pre>`;
                    
                    showResult(message, data.schema_complete ? 'success' : 'warning');
                } else {
                    showResult(`‚ùå Schema check failed: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('‚ùå Error checking schema:', error);
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function runMigration() {
            console.log('üöÄ Running database migration...');
            showLoading();
            try {
                const response = await fetch('/migrate/run-migrations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`
                        <h3>‚úÖ Migration Successful!</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Time:</strong> ${data.timestamp}</p>
                        <p>The database schema has been fixed. You can now test lead processing.</p>
                    `, 'success');
                } else {
                    showResult(`
                        <h3>‚ùå Migration Failed</h3>
                        <p><strong>Error:</strong> ${data.error}</p>
                        <p><strong>Details:</strong> ${data.details}</p>
                    `, 'error');
                }
            } catch (error) {
                console.error('‚ùå Error running migration:', error);
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function testLead() {
            showResult(`
                <h3>üß™ Test Lead Processing</h3>
                <p>To test lead processing:</p>
                <ol>
                    <li>First run the migration above</li>
                    <li>Submit a test lead through your FluentForms form</li>
                    <li>Check the server logs for success</li>
                    <li>Provider should receive SMS notification</li>
                </ol>
                <p><strong>Current Test Provider:</strong> provider2</p>
                <p><strong>Expected Flow:</strong> Lead ‚Üí Match ‚Üí Unlock ‚Üí SMS ‚Üí Payment</p>
            `, 'warning');
        }

        // Auto-check schema on page load
        window.addEventListener('DOMContentLoaded', checkSchema);
    </script>
</body>
</html>
