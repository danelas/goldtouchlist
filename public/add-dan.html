<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dan - Gold Touch List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Quick Setup - Add Dan</h1>
        
        <button class="btn" onclick="addDan()">
            ‚ûï Add Dan (+19546144683)
        </button>
        
        <button class="btn" onclick="addTestProviders()">
            üë• Add Multiple Test Providers
        </button>
        
        <button class="btn" onclick="checkProviders()">
            üìã Check Current Providers
        </button>
        
        <button class="btn" onclick="goToDashboard()">
            üè† Go to Admin Dashboard
        </button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function showResult(message, isSuccess = true) {
            const result = document.getElementById('result');
            result.className = `result ${isSuccess ? 'success' : 'error'}`;
            result.innerHTML = message;
            result.style.display = 'block';
        }

        function showLoading() {
            const result = document.getElementById('result');
            result.className = 'result loading';
            result.innerHTML = '‚è≥ Processing...';
            result.style.display = 'block';
        }

        async function addDan() {
            showLoading();
            try {
                const response = await fetch('/test/add-dan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`‚úÖ Success! Dan added as ${data.provider.id}<br>
                               üìß Email: ${data.provider.email}<br>
                               üì± Phone: ${data.provider.phone}<br>
                               üè∑Ô∏è ID: ${data.provider.id}`);
                } else {
                    showResult(`‚ùå Failed: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, false);
            }
        }

        async function addTestProviders() {
            showLoading();
            try {
                const response = await fetch('/test/add-test-providers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let message = `‚úÖ Success! Added ${data.providers.length} providers:<br><br>`;
                    data.providers.forEach(p => {
                        message += `üë§ ${p.name} (${p.id}) - ${p.phone}<br>`;
                    });
                    showResult(message);
                } else {
                    showResult(`‚ùå Failed: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, false);
            }
        }

        async function checkProviders() {
            showLoading();
            try {
                const response = await fetch('/api/provider/manage');
                const data = await response.json();
                
                if (data.success) {
                    if (data.providers.length === 0) {
                        showResult('üì≠ No providers found. Click "Add Dan" to get started!');
                    } else {
                        let message = `üìã Found ${data.total} providers:<br><br>`;
                        data.providers.forEach(p => {
                            message += `üë§ ${p.name} (${p.id})<br>
                                       üìß ${p.email}<br>
                                       üì± ${p.phone || 'No phone'}<br>
                                       ${p.is_verified ? '‚úÖ Verified' : '‚ö†Ô∏è Unverified'}<br><br>`;
                        });
                        showResult(message);
                    }
                } else {
                    showResult(`‚ùå Failed: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, false);
            }
        }

        function goToDashboard() {
            window.location.href = '/admin';
        }

        // Auto-check providers on page load
        window.addEventListener('DOMContentLoaded', checkProviders);
    </script>
</body>
</html>
