<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Users</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900">Users</h1>
      <div class="flex items-center space-x-4">
        <a href="/admin" class="text-blue-600 hover:text-blue-800">Back to Admin</a>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <div class="relative w-full max-w-sm">
        <input id="searchInput" type="text" placeholder="Search users by name, email, phone, or ID" class="pl-10 pr-4 py-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
      </div>
      <button id="refreshBtn" class="ml-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md">
        <i class="fas fa-sync-alt mr-2"></i>Refresh
      </button>
    </div>

    <div id="alert" class="hidden mb-4 px-4 py-3 rounded-md"></div>

    <div class="bg-white shadow overflow-hidden rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="usersTBody" class="bg-white divide-y divide-gray-200">
          <tr>
            <td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading users...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg w-full max-w-md p-6">
      <div class="text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
          <i class="fas fa-exclamation text-red-600"></i>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mt-3">Delete User</h3>
        <p class="mt-2 text-sm text-gray-500">Are you sure you want to delete <span id="userToDeleteName" class="font-medium"></span>? This action cannot be undone.</p>
        <div class="mt-5 flex justify-center space-x-3">
          <button id="cancelDeleteBtn" type="button" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">Cancel</button>
          <button id="confirmDeleteBtn" type="button" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/admin/js/users.js"></script>
</body>
</html>
